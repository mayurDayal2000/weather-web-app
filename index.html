<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/app.js" defer type="module"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>

    <div class="container">
      <form>
        <input type="text" name="search" placeholder="Enter the city name" />
        <button type="submit">Search</button>
      </form>

      <main class="weather-box">
        <section class="isDayLight box">
          <div class="weather-icon">
            <img src="" alt="" />
          </div>
          <div class="temperature-value"></div>
          <div class="weather-text"></div>
          <div class="location"></div>
        </section>
      </main>
    </div>
  </body>
</html>
